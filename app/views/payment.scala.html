@(action: String)(implicit request: RequestHeader, flash: Flash)

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/payment.css")">





</head>
<body>

<div class="container">
<!--    <form action="/checkout" method="post">-->
    <form action="/checkout" method="post">
        @helper.CSRF.formField


        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>

                <div class="inputBox">
                    <span>full name :</span>
                    <input name="name" type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>email :</span>
<!--                    <input name="email" type="email" placeholder="" required>-->
                    <input name="email" type="email" placeholder="" pattern= "^[a-zA-Z0-9+_.-]+@@[a-zA-Z0-9.-]+$" required>

                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input name="city" type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="@routes.Assets.versioned("images/card_img.png")" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>

            </div>

        </div>

            <button type="submit" class="submit-btn" id="checkout-btn">Proceed to Checkout</button>

</form>

</div>




</body>
</html>
